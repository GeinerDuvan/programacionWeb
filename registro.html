<html lang="en">
<head>

    <title>registro</title>
    <style>
        .tablea {
            margin: auto;
            width: 70% !important;
        }
        h1 {
            text-align: center; 
        }

        .bordeg{
            border: 1px black solid;
            margin: auto;
            width: 50% !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet"

<body background="./imagenes/fondo.jpg">
    <div class="position-absolute top-50 start-50 translate-middle"><p>.</p><br><br><br></div>
    <div class =" tablea bordeg responsive position-absolute top-50 start-50 translate-middle" style="background-color:white;">
        <br>
        <div class="mb-3 tablea responsive">
            <form>
                <br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br>
              <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>
                <div class="form-outline mb-4">
                  <label class="form-label" for="name">Nombres</label>
                  <input type="text" id="name" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="apellidos">Apellidos</label>
                  <input type="text" id="apellidos" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" />
                  </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="clave">Contraseña</label>
                    <input type="password" id="clave" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="clave2">Repita la Contraseña</label>
                    <input type="password" id="clave2" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="codigo">Codigo de Casa-Elba</label>
                    <input type="number" id="codigo" class="form-control form-control-lg" />
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    Estoy de acuerdo con todos los <a href="#!" class="text-body"><u>Terminos y condiciones</u></a>
                  </label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">¿Tienes cuenta? <a href="ingreso.html"
                    class="fw-bold text-body"><u>Ingresa</u></a></p>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
